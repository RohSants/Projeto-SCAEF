<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro de Pacientes</title>
    <link rel="stylesheet" href="estilo/cadastropaciente.css">
</head>

<body>

    <div class="box">
        <form action="cadastropaciente" method="post">
            <fieldset>
                <legend>Cadastro de Paciente</legend>
                <br>
                <div class="inputBox">
                    <div>
                        <label for="nome">Nome completo</label>
                        <input type="text">
                    </div>
                
                    <div>
                        <label for="cns">CNS - Número do Cartão do Sus</label>
                        <input type="number">
                    </div>
                    
                    <div>
                        <label for="cpf">CPF</label>
                        <input type="number">
                    </div>
            
                    <div>
                        <label for="rg">RG</label>
                        <input type="number">
                    </div>
                
                    <div>
                        <label for="dNasc">Data de Nascimento:</label>
                        <input type="date">
                    </div>
            
                    <div>
                        <label for="email">Email</label>
                        <input type="email">
                    </div>
                    
                    <div>
                        <label for="cida">Município de residência </label>
                        <input type="text">
                    </div>
            
                    <div>
                        <label for="endr">Endereço</label>
                        <input type="text">
                    </div>
            
                    <div>
                        <label for="comp">Complemento</label>
                        <input type="text">
                    </div>
            
                    <div>
                        <label for="cep">CEP </label>
                        <input type="number">
                    </div>
            
                    <div>
                        <label for="num">Número de residência</label>
                        <input type="number">
                    </div>
            
                    <div>
                        <label for="celular">Celular</label>
                        <input type="tel">
                    </div>
                
                    <div>
                        <label for="fone">Telefone residencial</label>
                        <input type="tel">
                    </div>
                
                    <div class="buttonPaciente">
                        <button type="submit"> Cadastrar Paciente</button>
                
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
