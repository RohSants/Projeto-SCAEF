<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro de Usuários</title>
    <link rel="stylesheet" href="estilo/cadastrousuario.css">

</head>

<body>
    <form action="cadastrousuario" method="post">

    <div>
        <label for="nome">Nome</label>
        <input type="text" id="nomeUsuario">
    </div>

    <div>
        <label for="cpf">CPF</label>
        <input type="number" id="cpfUsuario">
    </div>

    <div>
        <label for="rg">RG</label>
        <input type="number" id="rgUsuario">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="emailUsuario">
    </div>

    <div>
        <label for="celular">Celular</label>
        <input type="number" id="celularUsuario">
    </div>

    <div>
        <label for="fone">Fone</label>
        <input type="number" id="foneUsuario">
    </div>

    <div>
        <label for="funcao">Função</label>
        <input type="text" id="funcaoUsuario">
    </div>

    <div>
        <label for="crf">CRF</label>
        <input type="number" id="crfUsuario">
    </div>

    <div class="buttonUsuario">
        <button type="submit"> Cadastrar usuário</button>

    </div>

</form>
</body>
</html>
