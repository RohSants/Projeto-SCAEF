<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro de Usuários</title>
    <link rel="stylesheet" href="estilo/cadastrousuario.css">

</head>

<body>
    <form action="cadastrousuario" method="post">

    <div>
        <label for="nome">Nome completo</label>
        <input type="text">
    </div>

    <div>
        <label for="cpf">CPF</label>
        <input type="number">
    </div>

    <div>
        <label for="rg">RG</label>
        <input type="number">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email">
    </div>

    <div>
        <label for="celular">Número de celular</label>
        <input type="number">
    </div>

    <div>
        <label for="fone">Telefone residencial </label>
        <input type="number">
    </div>

    <div>
        <label for="funcao">Função realizada pelo usuário</label>
        <input type="text">
    </div>

    <div>
        <label for="crf">CRF</label>
        <input type="number">
    </div>


    <div class="buttonUsuario">
        <button type="submit"> Cadastrar usuário</button>

    </div>

</form>
</body>
</html>
